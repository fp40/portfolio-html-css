<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>Portfólio Felipe</title>
    <script def src="https://use.fontawesome.com/releases/v5.3.1/all.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <img src="imagens/android-chrome-512x512.png" width="30" height="300">
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="index.html">
                        Início
                    </a>

                    <a class="navbar-item" href="contact.html">
                        Contato
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-3">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">Felipe Bianchini</p>
                                    <span class="tag is-dark id-medium">
                                        Full Stack Developer
                                    </span>
                                </div>
                            </div>

                            <div class="content">
                                <div>
                                    <img src="imagens/icone-gmail.jpg" alt="Gmail icon">
                                    <a>luisfelipebianchini@gmail.com</a>
                                </div>
                                <div>
                                    <img src="imagens/icone-github.jpg" alt="Github icon">
                                    <a href="https://github.com/felipebianchini">@felipebianchini</a>
                                </div>
                                <div>
                                    <img src="imagens/icone-whatsapp.png" alt="Whatsapp icon">
                                    <a>(51) 98930-6886</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-9">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Contato
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control has-icons-left has-icons-right">
                                  <input class="input" type="email" placeholder="Digite seu email">
                                  <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                  </span>
                            <div class="field">
                                <label class="label">Mensagem</label>
                                <div class="control">
                                    <textarea class="textarea" placeholder="Digite a mensagem"></textarea>
                                </div>
                            </div>
                            <div class="control">
                                <button class="button is-primary">Enviar</button>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
